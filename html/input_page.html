<html>

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
        <link rel="stylesheet" href="../css/input_page.css">
    </head>
    <body>
        <div class="parallax">
            <div class="object" data-value="4"></div>
        </div>
        
        <div class="nav">
            
            <div class="nav-contents">
                <a href="../html/home.html" class="contents home">Home</a>
                <a href="" class="contents about">About</a>
                <a href="../html/output_nohairloss.html" class="contents about">Results</a>
                <a href="../html/input_page.html" class="contents details">Let's Find Out!!</a>
            </div>
        </div>
        <div class="container">
            <form action="#" method="post">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" required>

                <label for="Gender">Gender:</label>
                <input type="text" id="Gender" name="Gender" required>

                <label for="drug">Drug Dosage:</label>
                <input type="text" id="drug" name="drug" placeholder="(in mg)"  required>

                <label class="">Symptoms of Hypertension:</label>
                <input type="checkbox" id="hypertension" name="hypertension">
                <label>Family History of Hairloss</label>
                <input type="checkbox" id="interest2" name="interest2">
               

                <label for="option">Chemotherapy Regimen:</label>
                <select id="option" name="option">
                    <option value="option1">---NONE---</option>
                    <option value="option2">ABVD</option>
                    <option value="option3">BEP</option>
                    <option value="option4">CMF</option>
                    
                </select>

                <button type="submit">Submit</button>
            </form>
            <script type="text/javascript">
                document.addEventListener("mousemove", parallax);
              
                function parallax(e) {
                  document.querySelectorAll(".object").forEach(function (move) {
                    var moving_value = move.getAttribute("data-value");
                    var x = (e.clientX * moving_value) / 250;
                    var y = (e.clientY * moving_value) / 250;
                    move.style.transform = "translateX(" + x + "px) translateY(" + y + "px)";
                  });
                }
              </script>


       
        
        <script src="" async defer></script>
    </body>
